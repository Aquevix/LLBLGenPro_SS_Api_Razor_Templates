<div data-ng-include="'/app/partials/browseNavbar.html'" />
<div class="row-fluid">
    <div class="span12">
        <div class="well">
            <div class="entity-browser">
                <h1>{{typeNameTCS}} Browser</h1>
                This is where you browse your {{typeNameTCP.toLowerCase()}}.
                <a href="/{{typeCollectionSlug}}/meta">
                    <span class="label label-info">
                        meta
                    </span>
                </a>&nbsp;
                <a href="/{{typeCollectionSlug}}?format=xml">
                    <span class="label label-info">
                        xml
                    </span>
                </a>&nbsp;
                <a href="/{{typeCollectionSlug}}?format=json">
                    <span class="label label-info">
                        json
                    </span>
                </a>
            </div>
        </div>
        <div class="row-fluid" data-ng-repeat="item in types" style="margin:0px;padding:10px 0px;border-bottom:1px solid #cccccc !important;">
            <div class="span12">
                <div class="entity-row" style="margin-left:10px;">
                    <div class="span8">
                        <a href="/#/{{typeCollectionSlug}}/{{item.metaLink.id}}">
                            <strong>{{splitTitleCaseAndPluralize(item.name)}}</strong>
                        </a>
                        <br/>
                        Browse your '{{item.name}}' entities
                    </div>
                    <div class="span4">
                        <a href="/#/{{typeCollectionSlug}}/{{item.metaLink.id}}">
                            <span class="label label-info">
                                html
                            </span>
                        </a>&nbsp;
                        <a href="{{item.metaLink.properties.MetaUri}}">
                            <span class="label label-info">
                                meta
                            </span>
                        </a>&nbsp;
                        <a href="{{item.metaLink.properties.XmlUri}}">
                            <span class="label label-info">
                                xml
                            </span>
                        </a>&nbsp;
                        <a href="{{item.metaLink.properties.JsonUri}}">
                            <span class="label label-info">
                                json
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
